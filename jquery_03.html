<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
	$(function() {

		$("#btnHideTitle").click(function() {
			$('h1').hide();
		});

		$("#btnShowTitle").click(function() {
			$('h1').show();
		});

		$("#btnTitleColor").click(function() {
			$("h1").css("color", "green");
		});
		
		$("#btnBlue").click(() => $("p").css("color", "blue"));
		$("#btnRed").click(() => $("p").css("color", "red"));
		
	});
</script>
<style>
	body {
		font-family: Tahoma, Verdana, sans-serif;
		font-size: 14pt;
	}
	
	h1 {
		margin: 0 0 20px;
		padding: 0;
	}

	h2 {
		margin: 0 0 15px;
		padding: 0;
	}
	
	p {
		margin: 0 0 10px;
		padding: 0;
	}
	
	button {
		min-width: 100px;
		padding: 5px;
		border: 1px solid gray;
		border-radius: 5px;
		font-size: 12pt;
	}
	
	#content {
		width: 700px;
		margin: 10px auto;
		background-color: gainsboro;
		padding: 15px;
	}
	
	#buttons {
		display: flex;
		flex-direction: row;
		margin: 20px 0 0;
		gap: 10px;
	}
	
</style>
</head>
<body>
	<div id="content">
		<h1>jQuery</h1>
		<h2>Firsts steps</h2>
		<p id="blue">First message.</p>
		<p id="red">Second message.</p>
		<div id="buttons">
			<button id="btnHideTitle">Hide title</button><br/>
			<button id="btnShowTitle">Show title</button><br/>
			<button id="btnTitleColor">Change title color</button><br/>
			<button id="btnBlue">Blue</button><br/>
			<button id="btnRed">Red</button><br/>
		</div>
	</div>
	
</body>
</html>
