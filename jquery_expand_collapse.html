<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(function() {
			const button = $("#button");
			const panel = $("#panel");
			const panelContent = $("#panelContent");
			
			panel.height(0);
			
			button.click(function() {
				if(panel.hasClass('open')) {
					panel.removeClass('open');
					panel.height(0);
					button.html("+");
				} else {
					panel.addClass('open');
					panel.height(panelContent.outerHeight(true));
					button.html("-");
				}
			});
		});	
	</script>

	<style>
		#button {
			font-size: 22px;
			margin: 20px;
			width: 30px;
			height: 30px;
		}
		#panel {
			background: lightyellow;
			border: 1px solid orange;
			border-radius: 10px;
			overflow: hidden;
			transition: height 400ms;
			margin: 0 20px;
		}	
	</style>
</head>
<body>
	<button id="button">+</button>
	<div id="panel">
		<ul id="panelContent">
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
		</ul>
	</div>
</body>
</html>
